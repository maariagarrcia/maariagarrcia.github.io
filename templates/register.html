<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/static/css/style_auth.css">
</head>
<body>

    <div class="container">
        <h1 class="registration-title">Registro de Usuario</h1>
        <form action="/usuarios/registro/submit" method="post">

            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>

            <label for="nombre">Usuario:</label>
            <input type="text" id="user" name="user" required>
            <br>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" name="tfno" required>
            <br>   
            
            <label for="direccion">Direccion de envío:</label>
            <input type="text" id="direccion" name="direccion" required>
            <br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <label for="confirm_password">Confirmar contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>

            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto los términos y condiciones.</label>
            <br>
            <input type="submit" class="btn btn-primary btn-block" value="REGISTRARSE">
            <input type="reset" class="btn btn-primary btn-block" value="Limpiar">
            <br>

        </form>
        <p>¿Ya tienes una cuenta? <a href="templates/iniciar_sesion.html">Iniciar sesión</a>.</p>
        <br>

        
        </div>
    </div>
</body>
</html>
